<!DOCTYPE html>
<html>
<head>
    <title>Information Collection</title>
</head>
 <style>
     body {
         background-image: url("background-img.jpg");
         background-size: cover;
         /* Define a CSS style for the label */
     }
 </style>
 <style>
     body{
        label.custom-label {
            color: black; /* Change the text color to red */
        }
    </style>
<body>
    <header>
        <!-- Add your logo image with the <img> element -->
        <img src="logo1.png" alt="Company Logo" width="200" height="100">
    </header>
    <h1>Enter your information:</h1>
        <form method="POST">
        <label class="custom-label" for="name">Name:</label>
        <input type="text" name="name" required><br><br>

        <label class="custom-label" for="class">Class:</label>
        <select id="text" name="class" required>
           <option value="Pre_K.G">Pre K.G</option>
            <option value="L.K.G">L.K.G</option>
            <option value="U.K.G">U.K.G</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            <option value="V">V</option>
            <option value="VI">VI</option>
            <option value="VII">VII</option>
            <option value="VIII">VIII</option>
            <option value="IX">IX</option>
            <option value="X">X</option>
            <option value="XI">XI</option>
            <option value="XII">XII</option>
        </select><br><br>

       <label class="custom-label" for="section">Section:</label>
        <select id="text" name="section" required>
           <option value="A">A</option>
           <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
        </select><br><br>

        <label class="custom-label" for="location">Location:</label>
        <select id="text" name="location" required>
           <option value="Poondi">Poondi</option>
            <option value="Gandhi Nagar">Gandhi Nagar</option>
            <option value="S.A.P">S.A.P</option>
            <option value="Kumar Nagar">Kumar Nagar</option>
            <option value="Periyar Colony">Periyar Colony</option>
            <option value="Annuparpalyampudur">Annuparpalyampudur</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
